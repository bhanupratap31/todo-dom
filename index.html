<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
</head>
<script>
    let globalId=1; //in order to identify and mark a todo as done 

    function markAsDone(todoID){
        const parent = document.getElementById(todoID); 
        parent.children[2].innerHTML="Done!"; // the div parent has 3 children div and 3rd children is to be changed
    }

    function createChild(title, description, id){  // For parent div, create 3 child divs
        const child = document.createElement("div"); 
        const firstGrandChild = document.createElement("div"); // create first child div, this is not yet posted in dom.
        firstGrandChild.innerHTML=title; // create title div, posted to dom
        const secondGrandChild = document.createElement("div"); 
        secondGrandChild.innerHTML=description; 
        const thirdGrandChild = document.createElement("button"); //create button element
        thirdGrandChild.innerHTML="Mark as done"; //mark as done 
        thirdGrandChild.setAttribute("onclick", `markAsDone(${id})`); //mark the todo as done with the id passed to markasdone
        child.appendChild(firstGrandChild); //append the childs to 
        child.appendChild(secondGrandChild); 
        child.appendChild(thirdGrandChild);
        child.setAttribute("id",id); 
        return child;
    }

    function addTodo(){
        const title = document.getElementById("title").value; 
        const description = document.getElementById("description").value; 
        const parent = document.getElementById("todos");
        parent.appendChild(createChild(title, description, globalId++)); //
    }
</script>
<body>
    <input placeholder="Todo title" type="text" id="title"><br/><br/>
    <input placeholder="Todo description" type="text" id="description"><br/><br/>
    <button onclick="addTodo()">Add todo</button><br/><br/>
    
    <div id="todos">

    </div>
</body>
</html>
